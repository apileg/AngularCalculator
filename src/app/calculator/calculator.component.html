<mat-card>
  <mat-card-title>Angular calculator</mat-card-title>
  <mat-card-actions>
    <div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Num1" [(ngModel)]="number1" type="number">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Num2" [(ngModel)]="number2" type="number">
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary">{{result}}</button>
      </div>

    </div>
    <div>
      <button mat-raised-button color="primary" (click)="ac()">AC</button>
      <button mat-raised-button color="primary" (click)="multiply()">X</button>
      <button mat-raised-button color="primary" (click)="divide()">/</button>
      <button mat-raised-button color="primary" (click)="add()">+</button>
      <button mat-raised-button color="primary" (click)="subtract()">-</button>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="sin()">sin</button>
    </div>
  </mat-card-actions>

  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [(value)]="selectedOption">
      <mat-option *ngFor="let el of action" [value]="el.act">
        {{el.act}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" (click)="mathematicalActionsForMatOption()">Get result (mat-select)</button>
  </div>
</mat-card>



<notifier-container></notifier-container>
